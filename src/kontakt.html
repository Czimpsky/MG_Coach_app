<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <title>MG | Strength & Conditioning</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="app-main">

<!-- header -->
    <header>
        <menu-component></menu-component>
    </header>
    
<!-- main -->
    <main>
        <div class="main-bcg">
            <img src="/src/assets/sky.jpg" alt="layout photo">
        </div>
        <div class="content-container">
                <div class="container">
                    <div class="row">
                        <h3 class="contact-title">Kontakt</h3>
                        <div class="col-md-6 contact-container">
                            <form action="">
                                <select name="player-name" id="player-name" required>
                                    <option selected disabled>Kto?</option>
                                    <option v-for="player in searchSortedPlayers" value="player">{{ player.surname }} {{ player.name }}</option>
                                </select>
                                <input name="input-subject" id="input-subject" type="text" placeholder="Temat wiadomości" required>
                                <textarea name="input-msg" id="input-msg" rows="10" placeholder="Wiadomość" required></textarea>
                                <button type="submit">WYŚLIJ WIADOMOŚĆ</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </main>

<!-- footer -->
    <footer>
        <div class="info-footer"></div>
        <div class="rights-footer">
            <p>2024 MG Coach. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
