<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <title>MG | Strength & Conditioning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- header -->
    <header>
        <menu-component></menu-component>
    </header>
    
<!-- main -->
    <main>
        <div class="content-container">
            <div class="white-box">
                <h3>Kontakt</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 contact-container">
                            <form action="">
                                <input name="input-name" id="input-name" type="text" placeholder="Twoje imię" required>
                                <input name="input-email" id="input-email" type="email" placeholder="E-mail" required>
                                <input name="input-subject" id="input-subject" type="text" placeholder="Temat wiadomości" required>
                                <textarea name="input-msg" id="input-msg" rows="10" placeholder="Wiadomość" required></textarea>
                                <button type="submit">WYŚLIJ WIADOMOŚĆ</button>
                            </form>
                        </div>
                        <div class="col-lg-8 col-md-6 col-sm-12">
                            <img src="/src/assets/run.png" alt="runner" class="runner">
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </main>

<!-- footer -->
    <footer>
        <div class="info-footer"></div>
        <div class="rights-footer">
            <p>2024 MG Coach. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
